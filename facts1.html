<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CO₂ Fun Facts</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2fff6;
      margin: 0;
      padding: 0;
    }

    nav {
      background-color: #d4f7df;
      padding: 15px 30px;
      color: #1c4532;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    }

    .nav-left {
      display: flex;
      align-items: center;
    }

    .nav-left span {
      margin-left: 10px;
    }

    .nav-right a {
      color: #22543d;
      text-decoration: none;
      margin-left: 20px;
      font-weight: 500;
    }

    .nav-right a:hover {
      text-decoration: underline;
    }

    .fact-box {
      max-width: 600px;
      margin: 60px auto;
      background-color: #e6fff0;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.05);
      text-align: center;
    }

    .fact-box h2 {
      font-size: 24px;
      color: #1c4532;
      margin-bottom: 20px;
    }

    .fact {
      font-size: 18px;
      color: #2f4858;
      margin-bottom: 25px;
    }

    .btn {
      background-color: #2f855a;
      color: white;
      padding: 10px 20px;
      font-size: 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #276749;
    }
  </style>
</head>
<body>

  <!-- Navigation Tab -->
  <nav>
    <div class="nav-left">
      🌱 <span>CO₂ Facts</span>
    </div>
    <div class="nav-right">
      <a href="#">Home</a>
      <a href="#">Facts</a>
      <a href="#">About</a>
    </div>

      document.getElementById('factText').innerText = facts[currentFactIndex];

    window.onload = () => {
      currentFactIndex = Math.floor(Math.random() * facts.length);

</body>
</html>
